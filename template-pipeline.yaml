parameters:
  - name: enableSonar
    default: true
  - name: enableGitLeaks
    default: true
  - name: enableCodeScan
    default: false
  - name: buildType
    default: 'c'
  - name: buildTypeWindows
    default: 'c_windows'
  - name: agentPool
    default: Dev
  - name: agentPoolWin
    default: Default
  - name: Version
    default: '64'
  - name: Version32
    default: '32'
  - name: sourcePath
    default: '.'
  - name: dotNetProjects
    default: 'csproj'
  - name: vcxprojPath
    default: 'none'
  - name: sonarProp
    default: ''
  - name: setor
    default: ''


stages:
  - ${{ if eq(parameters.enableSonar, true) }}:
      - stage: CheckRepository_${{ parameters.buildType }}
        jobs: 
          - job: Sonar_${{ parameters.buildType }}
            pool:
              name: ${{ parameters.agentPool }}
            steps:
              - template: Templates/checks/sonar.yaml
                parameters:
                  buildType: ${{ parameters.buildType }}
                  dotNetProjects: ${{ parameters.dotNetProjects }}
                  vcxprojPath: ${{ parameters.vcxprojPath }}
                  sonarProp: ${{ parameters.sonarProp }}

          - ${{ if eq(parameters.enableGitleaks, true) }}:
              - job: Gitleaks_${{ parameters.buildType }}
                pool:
                  name: ${{ parameters.agentPool }}
                steps:
                  - template: Templates/checks/gitleaks.yaml
          - ${{ if eq(parameters.enableCodeScan, true) }}:
              - job: CodeScan_${{ parameters.buildType }}
                pool:
                  name: ${{ parameters.agentPool }}
                steps:
                  - template: Templates/checks/slscan.yaml
  - stage: BuildAndPush_${{ parameters.buildType }}
    jobs:
      - ${{ if eq(parameters.vcxprojPath, 'none') }}:
          - job: Build_${{ parameters.buildType }}
            pool:
              name: ${{ parameters.agentPool }}
            steps:
              - template: Templates/build/checkout.yaml
                parameters:
                  buildType: ${{ parameters.buildType }}
                  sourcePath: ${{ parameters.sourcePath }}
                  dotNetProjects: ${{ parameters.dotNetProjects }}
              - template: Templates/publish/publish.yaml
                parameters:
                  buildType: ${{ parameters.buildType }}
                  setor: ${{ parameters.setor }}
      - ${{ if ne(parameters.vcxprojPath, 'none') }}:
          - job: Build_${{ parameters.buildType }}
            pool:
              vmImage: 'windows-2019'
            steps:
               - template: Templates/build/msbuild.yaml
                 parameters:
                   vcxprojPath: ${{ parameters.vcxprojPath }}
          - job: Publish_${{ parameters.buildType }}
            dependsOn: Build_${{ parameters.buildType }}
            pool:
              name: ${{ parameters.agentPool }}
            steps:
              - template: Templates/publish/publish.yaml
                parameters:
                  vcxprojPath: ${{ parameters.vcxprojPath }}
                  buildType: ${{ parameters.buildType }}
                  setor: ${{ parameters.setor }}
  - ${{ if eq(parameters.buildTypeWindows, 'c_windows') }}:
    - stage: BuildAndPushWindows_${{ parameters.buildTypeWindows }}
      jobs:
        - job: Build_${{ parameters.buildTypeWindows }}
          pool:
            name: ${{ parameters.agentPoolWin }}
          steps:
            - template: Templates/build/checkoutWin.yaml
              parameters:
                buildTypeWindows: ${{ parameters.buildTypeWindows }}
                dotNetProjects: ${{ parameters.dotNetProjects }}
                buildtype: ${{ parameters.buildtype }}
                Version: ${{ parameters.Version }}
                Version32: ${{ parameters.Version32 }}
            - template: Templates/publish/publishWin.yaml
              parameters:
                buildTypeWindows: ${{ parameters.buildTypeWindows }}
                buildtype: ${{ parameters.buildtype }}
                setor: ${{ parameters.setor }}
